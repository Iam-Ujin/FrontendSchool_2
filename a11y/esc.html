<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .tooltip {
        position: relative;
        padding: 30px;
        border: 1px solid gray;
      }

      .tooltip:hover .tooltip-content,
      .tooltip:focus .tooltip-content {
        display: block;
      }

      .tooltip-content {
        display: none;
        position: absolute;
        top: 90px;
        left: 0;
        width: 140px;
        padding: 10px;
        background-color: gray;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="tooltip" role="tooltip" tabindex="0">
      구독 게시판
      <span class="tooltip-content"
        >구독 게시판의 글을 확인해보세요! 구독 좋아요 알림설정까지~!</span
      >
    </div>
    <form action="">
      <label for="test">입력하세요</label>
      <input type="test" id="test" required />
      <button>제출하기</button>
    </form>
    <script>
      const myInp = document.querySelector("#test");

      myInp.addEventListener("invalid", (event) => {
        event.preventDefault();
      });

      const tooltip = document.querySelector(".tooltip");
      const toolCont = document.querySelector(".tooltip-content");

      // legacy code
      //   tooltip.onkeydown = function (event) {
      //     if (event.keyCode === 27) {
      //       toolCont.style.display = "none";
      //     }
      //   };

      // 포커싱 되었을 때 esc 키를 누를면 생기는 이벤트
      tooltip.addEventListener("keydown", (event) => {
        if (event.keyCode === 27) {
          toolCont.style.display = "none";
        }
      });

      // 포커싱이 사라졌을 때
      tooltip.addEventListener("blur", () => {
        toolCont.removeAttribute("style");
      });
    </script>
  </body>
</html>
