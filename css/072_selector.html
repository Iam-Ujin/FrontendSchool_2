<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>가상클래스 선택자</title>
    <style>
      button:focus {
        border: 5px solid tomato;
      }

      button:hover {
        background-color: rgb(248, 188, 218);
      }

      button:active {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <button type="button">hello world</button>
    <button type="">hello world</button>
  </body>
</html>
