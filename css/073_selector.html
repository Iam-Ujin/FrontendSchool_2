      }

      input:disabled {
        background-color: #ccc;
      }

  <body>
    <form action="./073_selector.html" method="get">

      <input id="pw" name="pw" disabled="disabled" type="text" />
      <button>로그인</button>
    </form>
  </body>
</html>
