<!DOCTYPE html>
<html lang="ko">

    <title>hello</title>

  <body>
    <!-- Emmet 문법 
    강력한 자동완성 기능 등으로 HTML 작성 속도를 크게 향상시켜주는 플러그인 -->

    h1
    <h1></h1>

    h1+h2
    <h1></h1>
    <h2></h2>

    h1>p
    <h1>
      <p></p>
    </h1>

    h1+h2+p
    <h1></h1>
    <h2></h2>
    <p></p>

    h1{hello}
    <h1>hello</h1>

    h1>p*2
    <h1>
      <p></p>
      <p></p>
    </h1>

    h1#one
    <h1 id="one"></h1>

    h1.one
    <h1 class="one"></h1>

    .one
    <div class="one"></div>

    #one
    <div id="one"></div>

    h${hello}*6
    <h1>hello</h1>
    <h2>hello</h2>
    <h3>hello</h3>
    <h4>hello</h4>
    <h5>hello</h5>
    <h6>hello</h6>

    a[href="wwww.naver.com"]

    h1.one.two#three
