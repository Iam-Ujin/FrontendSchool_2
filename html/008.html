<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedded content - img</title>
  </head>
  <body>
    <!-- 이미지를 삽입
    src라는 필수 속성
    alt 속성은 이미지가 보이지 않을 때 alt 속성에 적힌 텍스트를 이미지 대신 보여줌 
    SEO에 도움-->
    <img
      src="https://media.discordapp.net/attachments/933990170418634844/958555748445601792/peng.png"
      alt="펭귄"
    />

    <!-- 반응형 이미지를 위한 srcset
    여러 해상도에 대응하여 브라우저가 최상의 이미지를 로딩하는데 도움
    다양한 크기를 가지는 동일 이미지를 최소 2개 이상 사용할 때 사용하며, 브라우저에게 이미지의 선택권을 위임하는 속성 -->

    <!-- x서술자는 화소의 밀도(pixel density)를 나타냅니다. 디바이스의 화소 밀도에 따른 이미지를 로딩하도록 브라우저에 알려줍니다. -->
    <img
      width="200px"
      srcset="img/logo_1.png 2x, img/logo_2.png 3x"
      src="a.jpg"
      alt="test"
    />

    <!-- w서술자는 원본 이미지의 넓이가 차례대로 300px, 600px, 900px 임을 브라우저에게 알려줍니다. px이 아닌 w로 표기하는것에 주의하세요.  
     -->
    <img
      width="200px"
      srcset="img/logo_1.png 300w, img/logo_2.png 600w, img/logo_3.png 700w"
      src="a.jpg"
      alt="test"
    />

    <!-- sizes 속성은 뷰포트의 조건에 따라 이미지가 UI안에서 차지하게 될 사이즈를 브라우저에 알려줍니다. -->
    <img
      srcset="img/logo_1.png 300w, img/logo_2.png 600w, img/logo_3.png 700w"
      sizes="(min-width: 960px) 250px,
			 (min-width: 620px) 150px,
			 300px"
      src="a.jpg"
      alt="test"
    />
    <!-- Q. 이미지를 자동으로 화면에 맞춰서 보여주도록 하지않고 요렇게 source set을 정해주는 이유가 따로 있을까용?
    A. 성능에 따라 이미지 로딩이 달라서 
    sizes 속성을 사용할 때 주의할 점은 CSS를 통한 이미지의 사이즈를 컨트롤 하는 방법과 충돌 할 수 있다는 점 입니다. (CSS 스타일이 sizes 속성에 우선합니다.) 협업할 때는 사전에 반드시 동료들에게 어떠한 방법으로 반응형 이미지를 처리했는지 공유합시다.-->
    <hr />
    <!-- srcset_test, 크기가 큰 파일부터 사용 -->
    <img
      srcset="
        img/rabbit500.png 500w,
        img/rabbit300.png 300w,
        img/rabbit150.png 150w
      "
      sizes="(min-width: 960px) 500px, (min-width: 640px) 300px,
    900px"
      src="img/rabbit150.png"
      alt="rabbit"
    />
  </body>
</html>
