<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>audio</title>
  </head>
  <body>
    <!-- 음악 컨텐츠를 재생하기 위한 태그. src속성은 브라우저에게 오디오 파일의 위치
    밀 파일명을 알려줌 
    controls: 음악 파일을 제어할 수 있는 컨트롤러를 불러옴
    autoplay: 로딩이 완료된 파일 자동 재생(chrome에서 정책상 실행x > js로 컨트롤)
    loop: 음악 반복 재생 -->
    <audio controls autoplay loop class="bgm">
      <source
        src="https://drive.google.com/uc?export=download&id=1xbevC0q-fNUDuoFCSLUdot0OIO81LgpE"
        type="audio/mp3"
      />
    </audio>
  </body>
</html>
