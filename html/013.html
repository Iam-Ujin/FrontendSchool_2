<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video</title>
  </head>
  <body>
    <!-- 동영상 파일을 재생하기 위한 태그.
    src: 브라우저에게 비디오 파일의 우치 밒 파일명을 알려줌
    controls: 영상 파일을 제어할 수 있는 컨트롤러를 불러옴
    autoplay: 로딩이 완료된 파일 자동 재생(chrome에서 정책상 실행x > js로
    컨트롤) 
    loop: 영상 반복 재생 
    (트래픽 고려해서 iframe / video 선택)
    -->
    <video controls width="250">
      <source
        src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm"
        type="video/webm"
      />

      <source
        src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm"
        type="video/mp4"
      />

      Sorry, your browser doesn't support embedded videos.
    </video>
  </body>
</html>
