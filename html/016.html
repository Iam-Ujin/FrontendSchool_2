<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <!-- select  -->
    <!-- multiple 속성을 사용하면 사용자가 여러개이 option 선택가능
      size 속성으로 리스트에서 한번에 보여줄 수 있는 option 개수 설정 가능 -->
    <!-- option -->
    <!-- value속성을 사용하여 선택값에 따라 서버에 어떤 값을 전송할지 설정
    selected속성 페이지가 로딩된 후 기본 옵션 설정 -->
    <form action="">
      <label for="myDevice"
        >현재 사용하고 있는 스마트폰의 제조사를 선택해주세요</label
      >
      <select name="device" id="myDevice"" required>
        <option value="">선택</option>
        <option value="iphone">아이폰</option>
        <option value="galaxy">갤럭시폰</option>
        <option value="ㅜㅜ">LG폰</option>
      </select>
    </form>

    <!-- fieldset -->
    <!-- 그 자식 요소로 사용되는 폼 컨트롤들을 그룹화
    폼 내용이 방대하여 섹션별로 나눌 필요성이 있을 경우 유용 -->
    <!-- legend요소는 fieldset 태그 바로 뒤에 위치, 폼 그룹의 목적을 나타냄 -->
    <form action="">
        <fieldset>
            <legend>개인정보</legend>
            <label for="myName">이름</label>
            <input type="text" name="name" id="myName">
            <label for="myTel">전화번호</label>
            <input type="tel" name="tel" id="myTel">
            <label for="myEmail">이메일</label>
            <input type="email" name="email" id="myEmail">
        </fieldset>
        <fieldset>
            <legend>개인정보 제공 동의</legend>
            <label for="checkAgree">개인정보 제공에 동의하십니까?</label>
            <input type="checkbox" name="agree" id="checkAgreelo">
        </fieldset>
        <button type="submit">회원가입</button>
    </form>
    <!-- button type
    submit 서버로 양식데이터 제출, 타입 미지정시 기본 값, 유효하지않은 값일 때도 사용
    reset form의 모든 값 초기화
    button 사용자가 기능 부여하기 전까지 별 다른 작동 x -->

    <!-- datalist -->
    <!-- select와 input을 섞어서 사용할 수 있도록
    input의 list속성을 이용하여 datalist요소의 id속성과 연결하여 사용되는사용자에게 기본적으로 선택할 수 있는 옵션을 제공함과 동시에, 만약 옵션에 선택하고 싶은 값이 없는 경우 사용자 가 원하는 임의의 값을 입력 받을 수 있도록 편의성을 제공 -->
    <label for="solasystem">원하는 행성을 선택하세요 : </label>
    <input type="text" id="solasystem" list="planets" name="planets">
    <datalist id="planets">
        <option value="수성">수성</option>
        <option value="금성">금성</option>
        <option value="지구">지구</option>
        <option value="화성">화성</option>
    </datalist>

  </body>
</html>
