<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>

    <style>
      table {
        width: 100%;
      }
      table,
      tr,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      .구분 {
        width: 20%;
      }
      .이름 {
        width: 50%;
      }
      .판매량 {
        width: 20%;
      }
    </style>
  </head>
  <body>
    <!-- table 태는 하의 테이블을 정의
    컨테이 요소로서 그 내부에 제목(caption) 행(tr) 열(col)
    셀(td) 셀의 제목(th) 여러 자식요소를 사용 

    <thead>, <tbody>, <tfoot> 태그는 각각 머리글, 본문, 바닥 글을 의미 
        
    <tr>태그는 행 나눌 때, <td>태그는 <tr>태그로 나눈 행에서 셀을 분리할때,
    <th>태그는 행, 열의 머리말을 나타낼 때 사용
        
    <td> 또는 <th> 태그 요소에 colspan 속성을 사용하면 열간 병합
    rowspan 속성을 사용하면 행간 병합
    병합하고 싶은 셀의 개수를 지정

    <colgroup> 안의 <col> 요소는 각각 테이블의 ‘열’ 을 의미
    <colgroup>과 그 자식 요소로 쓰이는 <col> 요소를 통해 한 열에 공통적인 스타일을 주는것도 가능

    -->
    <table>
      <caption>
        이달의 책 판매량
      </caption>
      <colgroup>
        <col class="구분" />
        <col class="이름" />
        <col class="판매량" />
      </colgroup>
      <thead>
        <tr>
          <th>구분</th>
          <th>이름</th>
          <th>판매량</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>해리포터</td>
          <td>100</td>
        </tr>
        <tr>
          <td>2</td>
          <td>헝거게임</td>
          <td>300</td>
        </tr>
        <tr>
          <td>3</td>
          <td>반지의 제왕</td>
          <td>300</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">총 판매량</td>
          <td>600</td>
        </tr>
      </tfoot>
    </table>

    <!-- <th> 요소에 scope 속성을 사용해 <td> 와의 연결 관계 설정 
        - row : 행 방향 진행, 내용의 흐름이 왼쪽에서 오른쪽으로 연결되어 있음을 알 수 있음
        - col : 열 방행 진행, 내용의 흐름이 위에서 아래로 연결되어 있음을 알 수 있음 -->
    <table>
      <caption>
        요일별 급식 만족도
      </caption>
      <tbody>
        <tr>
          <th></th>
          <th scope="col">월요일</th>
          <th scope="col">화요일</th>
          <th scope="col">수요일</th>
          <th scope="col">목요일</th>
          <th scope="col">금요일</th>
          <th scope="col">토요일</th>
        </tr>
        <tr>
          <th scope="row">메뉴</th>
          <td>돈까스</td>
          <td>짜장면</td>
          <td>볶음밥</td>
          <td>해물라면</td>
          <td>잔치국수</td>
          <td>떡볶이</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th scope="row">만족도</th>
          <td>3/5</td>
          <td>4/5</td>
          <td>1/5</td>
          <td>5/5</td>
          <td>2/5</td>
          <td>3/5</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
