<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>attributeContains demo</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>
  <body>
    <input name="man-news" />
    <input name="milkman" />
    <input name="letterman2" />
    <input name="newmilk" />

    <p>hello hi</p>
    <p>hello !!</p>
    <p>hello world</p>
    <p>hello</p>
    <p>hello world</p>

    <div>
      <label>
        <input type="radio" name="newsletter" value="Hot Fuzz" />
        <span>name?</span>
      </label>
    </div>
    <div>
      <label>
        <input type="radio" name="newsletter" value="Cold Fusion" />
        <span>value?</span>
      </label>
    </div>
    <div>
      <label>
        <input type="radio" name="newsletter" value="Evil Plans" />
        <span>value?</span>
      </label>
    </div>

    <ul>
      <li>Does the UL contain an LI?</li>
    </ul>
    <ul>
      hello world
    </ul>

    <style>
      .full {
        border: 1px solid red;
      }
    </style>

    <script>
      $("input[name*='man']").val("has man in it!");

      $("p:contains(world)").css("color", "red");

      $("input[value='Hot Fuzz']").next().text("Hot Fuzz");

      $("ul").has("li").addClass("full");
    </script>
  </body>
</html>
