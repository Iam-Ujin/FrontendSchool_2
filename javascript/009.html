<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
</head>
<body>
    <script>
        // 변수명을 보고 어떤 코드를 작성하는지 알 수 있게 작성
        // 주석이 필요없는 코드가 최고다~
        let  value1 = 30;
        let value2 = 50;

        console.log(value1 > value2);
        console.log(value1 >= value2);
        console.log(value1 < value2);
        console.log(value1 <= value2);
        console.log(value1 == value2);
        console.log('-----------------')

        value1 = 30;
        value2 = '30';
        console.log(value1 == value2);
        console.log(value1 === value2);
        console.log('-----------------')

        console.log(value1 != value2);
        console.log(value1 !== value2);
        console.log('-----------------')

        value1 = true;
        value2 = false;
        console.log(!value1);
        console.log(!!value2);
    </script>
</body>
</html>
