<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <button onclick="alert(sum(10, 20))">눌러랑</button>
    <script>
        // 객체 object
        function sum(x, y) {
            return x + y;
        }

        // console.log(typeof sum)
        // sum.value = 'ujin';
        // console.log(console.dir(sum))
        // console.log(sum.value)
        // console.log(typeof sum)

        let person = {
            name : '전유진',
            age : 26,
            height : 171,
            weight : 57,
            이력 : {'첫번째직장' : '이랜드', '두번째직장' : '네이버'},
            월급: sum
        }
        person.소속 = '바울랩';

        document.write(`제 이름은 ${person.name} 입니다.<br>`);
        document.write(`제 이름은 ${person['name']} 입니다.<br>`);

        document.write(`제 나이는 ${person.age} 입니다.<br>`);
        document.write(`제 키는 ${person.height} 입니다.<br>`);

        document.write(`제 두번째 직장은 ${person['이력']['두번째직장']} 입니다.<br>`);
        document.write(`제 두번째 직장은 ${person.이력.두번째직장} 입니다.<br>`);

        document.write(`제 월급은 ${person['월급'](100, 200)} 입니다.<br>`);

        // 1번 : 저에게 3번째 직장이 생겼습니다. 직장이름은 위니브입니다. 데이터를 넣어주시고 아래와 같이 출력되게 해주세요.
        // 출력결과 : 제 세번째 직장은 위니브 입니다.
        person.이력.세번째직장 = '위니브';
        document.write(`제 세번째 직장은 ${person.이력.세번째직장} 입니다.<br>`)


        // 문제2
        // 전유진의 세번째 직장의 두번째 직책을 출력해주세요
        let 전유진상세정보 = {
            이력 : {
                '첫번째직장' : {
                    '회사이름' : '이랜드',
                    '부서' : '외식사업부',
                    '직책' : '사원',
                },
                '두번째직장' : {
                    '회사이름' : '코드라이언',
                    '부서' : '멋쟁이사자처럼',
                    '직책' : '사원',
                },
                '세번째직장' : {
                    '회사이름' : '네이버',
                    '부서' : '개발팀',
                    '직책' : {
                        '첫번째직책' : '주니어개발자',
                        '두번째직책' : '테크리더',
                        '세번째직책' : 'FE팀장'
                    },
                },
            }
        }

        console.log(전유진상세정보.이력.세번째직장.직책.두번째직책)
        // 따옴표를 써야 하는 이유
        // 데이터를 저장하는 경우 띄어쓰기가 있을 수도 있기 때문
        // (회사 컨벤션 따라가면 됨.)

        let txt = 'hello'
        let txt2 = {
            0 : 'h',
            1 : 'e',
            2 : '1',
            3 : '1',
            4 : 'o',
        }
        console.log(txt[1]);
        // console.log(txt.1);
        console.log(txt2[1]);
        // 아래 2개를 해줄 수 있는 게 map
        // console.log(txt2.1);
        // console.log(txt2.{'one' : '1'});

        console.log(String(10));
        console.log('1234'.replace('23', '99'));

        console.log(Object.keys(person));
        console.log(Object.values(person));
        console.log(Object.entries(person));

        // why 이걸 해결하기 위해 나온 것이 map
        console.log(person.values);
        console.log(person.keys);
        console.log(person.entries);
        
    </script>
</body>
</html>
